<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Slack -->
    <rect x="50" y="50" width="150" height="100" rx="10" fill="#E01E5A"/>
    <text x="125" y="105" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">S</text>

    <!-- Google Drive -->
    <rect x="50" y="170" width="150" height="100" rx="10" fill="#00AC47"/>
    <text x="125" y="225" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">G</text>

    <!-- Confluence -->
    <rect x="50" y="290" width="150" height="100" rx="10" fill="#0052CC"/>
    <text x="125" y="345" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">C</text>

    <!-- Arrows -->
    <path d="M200 100 L400 200" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M200 220 L400 200" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M200 340 L400 200" stroke="#333" stroke-width="2" fill="none"/>

    <!-- Unified Knowledge Base -->
    <circle cx="500" cy="200" r="100" fill="#4A154B"/>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">KB</text>

    <!-- Output Arrow -->
    <path d="M600 200 L750 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>

    <!-- Intelligent Responses -->
    <circle cx="750" cy="200" r="30" fill="#333"/>
    <text x="750" y="205" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">LLM</text>
</svg>