name: Expo Android CI

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile_apps/smarty-pants/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile_apps/smarty-pants/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test