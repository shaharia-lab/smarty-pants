# Project identification
sonar.projectKey=shaharia-lab_smarty-pants
sonar.organization=shaharia-lab
sonar.projectName=smarty-pants

# Source encoding
sonar.sourceEncoding=UTF-8

# Project structure
sonar.sources=backend,frontend/smarty-pants
sonar.tests=backend,frontend/smarty-pants

# Language-specific source directories
sonar.go.sources=backend
sonar.typescript.sources=frontend/smarty-pants
sonar.javascript.sources=frontend/smarty-pants

# Backend (Go) specific configurations
sonar.go.coverage.reportPaths=backend/coverage_unit.out
sonar.go.coverage.forceGoPath=true

# Frontend (TypeScript/JavaScript) specific configurations
sonar.typescript.lcov.reportPaths=frontend/smarty-pants/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/smarty-pants/coverage/lcov.info

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*,**/*.yaml,**/*.yml,**/*_mock.go,**/node_modules/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.test.inclusions=**/*_test.go,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# SCM settings
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/shaharia-lab/smarty-pants
sonar.links.issue=https://github.com/shaharia-lab/smarty-pants/issues
sonar.links.ci=https://github.com/shaharia-lab/smarty-pants/actions
sonar.links.scm=https://github.com/shaharia-lab/smarty-pants.git

# Go-specific settings
sonar.go.file.suffixes=.go
sonar.go.exclusions=**/*_test.go,**/vendor/**